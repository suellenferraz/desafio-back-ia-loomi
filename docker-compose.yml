version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tintas_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tintas_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  back-api:
    build:
      context: ./back-api
      dockerfile: Dockerfile
    container_name: tintas_api
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      DB_URL: postgresql://postgres:postgres@db:5432/tintas_db?options=-c timezone=UTC
      SECURITY_SECRET_KEY: sua_chave_secreta_minimo_32_caracteres_12345678901234567890
      SECURITY_ALGORITHM: HS256
      SECURITY_ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./back-api:/app
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
